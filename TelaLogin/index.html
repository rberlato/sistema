<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/fonts.css">
    <title>Login</title>
</head>

<body>
    <div class="wrapper">
        <div class="signup">
            <div class="logo">
                <a href="" class="logo__link"></a>
            </div>

            <h1 class="signup__title">Cadastre-se</h1>
            <form action="" class="form" data-form>

                <div class="form__group" for="inputName">
                    <label class="form__label hide">Nome</label>
                    <input type="text" name="name" class="form__input-text" id="inputName" placeholder="Nome" required data-input>
                    <i class="form__input-icon fas fa-user"></i>
                    <span class="form__message-error" data-error-message></span>
                </div>

                <div class="form__group" for="inputEmail">
                    <label class="form__label hide">E-mail</label>
                    <input type="email" name="email" class="form__input-text" id="inputEmail" placeholder="E-mail" required data-input>
                    <i class="form__input-icon fas fa-envelope"></i>
                    <span class="form__message-error" data-error-message></span>
                </div>

                <div class="form__group" for="inputPassword">
                    <label class="form__label hide">Senha</label>
                    <input type="password" name="password" class="form__input-text" id="inputPassword" placeholder="Senha" required data-input>
                    <i class="form__input-icon fas fa-lock"></i>
                    <i class="form__input-icon fas fa-eye"data-password-eye></i>
                    <span class="form__message-error" data-error-message></span>

                    <div class="requirements">
                        <div class="requirements__progress-bar" data-requirement-progressbar></div>
                        <div class="requirements__description">A senha deverá ter:</div>
                        <ul class="requirements__list">
                            <li class="requirements__item" data-requirement-item>
                                <i class="fas"></i>
                                Pelo menos 1 letra maiúscula e pelo menos 1 letra minúscula
                            </li>
                            <li class="requirements__item" data-requirement-item>
                                <i class="fas"></i>
                                Pelo menos 1 Número
                            </li>
                            <li class="requirements__item" data-requirement-item>
                                <i class="fas"></i>
                                Pelo menos 1 caracter especial
                            </li>
                            <li class="requirements__item">
                                <i class="fas fa-anchor-circle-xmark"></i>
                                Pelo menos 8 Caracteres
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="form__group">
                    <input type="checkbox" name="terms" class="form__input-checkbox" id="inputTerms" required data-input>
                    <label class="form__label" for="inputTerms"> Concordo com os
                        <a class="fomr__link" href="#">termos</a>
                        e <a class="fomr__link" href="#"> política de privacidade</a></label>
                    <span class="form__message-error" data-error-message></span>
                </div>

                <div class="form__group form__group--center" for="inputEmail">
                    <button class="form__button-submit" type="submit">Enviar</button>
                </div>

            </form>
        </div>
    </div>

    </div>
    <script src="../TelaLogin/assets/js/show-password.js"></script>
    <script src="../TelaLogin/assets/js/form-validation.js"></script>
</body>

</html>
